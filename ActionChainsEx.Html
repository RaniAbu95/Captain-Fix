<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ActionChains Practice Lab</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d9faff, #fce2ff);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin: 30px 0;
            font-size: 2em;
            color: #333;
            text-shadow: 2px 2px 4px #aaa;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            gap: 25px;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 180px;
            height: 120px;
            background: linear-gradient(145deg, #87CEFA, #4682B4);
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 4px 4px 12px rgba(0,0,0,0.3);
            transition: all 0.3s ease-in-out;
            text-align: center;
            padding: 10px;
        }

        .box:hover {
            transform: scale(1.08);
            background: linear-gradient(145deg, #5dade2, #2e86c1);
        }

        #dropzone {
            width: 250px;
            height: 150px;
            background: linear-gradient(145deg, #98FB98, #2ecc71);
            border: 3px dashed darkgreen;
            margin: 30px auto;
            text-align: center;
            line-height: 150px;
            font-weight: bold;
            color: #2e4d2e;
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        #hover-target {
            width: 250px;
            height: 60px;
            background: linear-gradient(145deg, #FF7F7F, #e74c3c);
            line-height: 60px;
            text-align: center;
            margin: 20px auto;
            border-radius: 12px;
            font-weight: bold;
            color: white;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        #hover-target:hover {
            transform: scale(1.15);
        }

        #text-input {
            width: 300px;
            padding: 12px;
            margin: 20px auto;
            display: block;
            font-size: 16px;
            border: 2px solid #555;
            border-radius: 8px;
            box-shadow: inset 1px 1px 5px rgba(0,0,0,0.2);
        }

        #message-box {
            margin-top: 25px;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            width: 60%;
            max-width: 500px;
            font-weight: bold;
            font-size: 18px;
            color: #fff;
            background: #666;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
            transition: background 0.4s ease;
        }

        .success { background: #2ecc71; }
        .info { background: #3498db; }
        .warning { background: #f39c12; }
        .danger { background: #e74c3c; }
    </style>
</head>
<body>

    <h2>ðŸ§ª ActionChains Practice Lab</h2>

    <div class="container">
        <div id="click-box" class="box">Click Me</div>
        <div id="double-box" class="box">Double Click Me</div>
        <div id="right-box" class="box">Right Click Me</div>
        <div id="hold-box" class="box">Hold Me</div>
        <div id="drag1" class="box" draggable="true">Drag Me</div>
        <div id="hover-target">Hover Over Me</div>
    </div>

    <div id="dropzone">Drop Here</div>

    <input type="text" id="text-input" placeholder="âœ Type here using ActionChains">

    <div id="message-box">Ready for Action...</div>

    <script>
        const messageBox = document.getElementById("message-box");

        function showMessage(text, type="info") {
            messageBox.innerText = text;
            messageBox.className = "";
            messageBox.classList.add(type);
        }

        // Click
        document.getElementById("click-box").onclick = () => {
            showMessage("âœ” Click action performed!", "success");
        };

        // Double Click
        document.getElementById("double-box").ondblclick = () => {
            showMessage("âœ” Double Click action performed!", "success");
        };

        // Right Click
        document.getElementById("right-box").oncontextmenu = (e) => {
            e.preventDefault();
            showMessage("âš  Right Click action performed!", "warning");
        };

        // Click and Hold / Release
        const holdBox = document.getElementById("hold-box");
        holdBox.onmousedown = () => {
            holdBox.style.background = "orange";
            showMessage("ðŸ”’ Click and Hold action performed!", "info");
        };
        holdBox.onmouseup = () => {
            holdBox.style.background = "linear-gradient(145deg, #87CEFA, #4682B4)";
            showMessage("ðŸ”“ Release action performed!", "success");
        };

        // Drag and Drop
        const dragItem = document.getElementById("drag1");
        const dropZone = document.getElementById("dropzone");

        dragItem.ondragstart = (e) => {
            e.dataTransfer.setData("text", dragItem.id);
            showMessage("â³ Dragging started...", "info");
        };

        dropZone.ondragover = (e) => {
            e.preventDefault();
            dropZone.style.background = "#27ae60";
            dropZone.style.color = "white";
        };

        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.innerText = "Dropped!";
            showMessage("âœ” Drag and Drop action performed!", "success");
        };

        // Hover
        document.getElementById("hover-target").onmouseover = () => {
            showMessage("âœ” Hover action performed!", "success");
        };

        // Send Keys
        document.getElementById("text-input").oninput = () => {
            showMessage("âœ” Send Keys action performed!", "success");
        };
    </script>

</body>
</html>
