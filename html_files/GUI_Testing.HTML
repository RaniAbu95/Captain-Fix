<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקות GUI Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            color: #34495e;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-left: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: right;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .drag-drop {
            padding: 20px;
            background-color: #fff;
            border: 2px dashed #3498db;
            border-radius: 8px;
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .cart {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>בדיקות GUI Testing</h1>

    <!-- טופס -->
    <form>
        <label for="name">שם מלא:</label>
        <input type="text" id="name" name="name" placeholder="הזן את שמך המלא">

        <label for="email">אימייל:</label>
        <input type="email" id="email" name="email" placeholder="הזן את כתובת האימייל שלך">

        <label for="password">סיסמה:</label>
        <input type="password" id="password" name="password" placeholder="הזן סיסמה">

        <label>מין:</label>
        <label><input type="radio" name="gender" value="male"> זכר</label>
        <label><input type="radio" name="gender" value="female"> נקבה</label>
        <label><input type="radio" name="gender" value="other"> אחר</label>

        <label for="interests">תחומי עניין:</label>
        <label><input type="checkbox" name="interests" value="sports"> ספורט</label>
        <label><input type="checkbox" name="interests" value="music"> מוזיקה</label>
        <label><input type="checkbox" name="interests" value="books"> ספרים</label>

        <label for="city">עיר:</label>
        <select id="city" name="city">
            <option value="tel-aviv">תל אביב</option>
            <option value="jerusalem">ירושלים</option>
            <option value="haifa">חיפה</option>
        </select>

        <label for="message">הודעה:</label>
        <textarea id="message" name="message" rows="5" placeholder="הזן הודעה"></textarea>

        <button type="submit">שלח</button>
    </form>

    <!-- טבלת נתונים -->
    <h2>טבלת נתונים</h2>
    <table>
        <thead>
            <tr>
                <th>שם</th>
                <th>גיל</th>
                <th>עיר</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>דוד לוי</td>
                <td>30</td>
                <td>תל אביב</td>
            </tr>
            <tr>
                <td>שרה כהן</td>
                <td>25</td>
                <td>ירושלים</td>
            </tr>
            <tr>
                <td>משה פלד</td>
                <td>40</td>
                <td>חיפה</td>
            </tr>
        </tbody>
    </table>

    <!-- תמונות -->
    <h2>תמונות לדוגמה</h2>
    <img src="https://via.placeholder.com/600x400" alt="תמונה 1">
    <img src="https://via.placeholder.com/600x400" alt="תמונה 2">

    <!-- Drag and Drop -->
    <h2>גרור ושחרר</h2>
    <div class="drag-drop">
        גרור קבצים לכאן או לחץ כדי להעלות
    </div>

    <!-- עגלת פריטים -->
    <h2>עגלת קניות</h2>
    <div class="cart">
        <div class="cart-item">
            <span>מוצר 1</span>
            <span>₪50</span>
        </div>
        <div class="cart-item">
            <span>מוצר 2</span>
            <span>₪30</span>
        </div>
        <div class="cart-item">
            <span>מוצר 3</span>
            <span>₪20</span>
        </div>
        <div class="cart-item">
            <strong>סה"כ:</strong>
            <strong>₪100</strong>
        </div>
    </div>

    <!-- קישורים -->
    <h2>קישורים</h2>
    <p><a href="#">קישור לדוגמה 1</a></p>
    <p><a href="#">קישור לדוגמה 2</a></p>

</body>
</html>
